<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccc;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
        .hidden {
            display: none;
        }
        .love-screen {
            background-color: #ff66b2;
            color: white;
            font-size: 24px;
            font-weight: bold;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="letter">
        <h2>Para mi amor</h2>
        <p>Aquí va tu carta especial ❤️...</p>
        <button onclick="showLoveScreen()">Continuar</button>
    </div>
    
    <div class="love-screen hidden" id="loveScreen">
        Amorcito, ¿quisieras ser mi Valentín? ❤️
    </div>

    <script>
        function showLoveScreen() {
            document.getElementById("letter").classList.add("hidden");
            document.getElementById("loveScreen").classList.remove("hidden");
        }
    </script>
</body>
</html>
